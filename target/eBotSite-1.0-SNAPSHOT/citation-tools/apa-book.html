<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/citation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/citation.js"></script>
</head>

<body class="framePadding">
<br>
<form>
    <div class="border" style="padding: 8px 16px 0 16px" id="box1">
        <label style="color: darkred">Authors (choose one, comma separated list):</label>
        <!--        Author Name -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
             style="padding-bottom: 27px;width: 100%" onkeyup="updateResult()">
            <input class="mdl-textfield__input" type="text"  id="title">
            <div>
                <label class="mdl-textfield__label" for="title" style="color: darkred">Title of book: Subtitle of
                    book</label>
                <label class="mdl-textfield__label" for="title" style="color: darkred;text-align: right">(1)</label>
            </div>

            <div class="mdc-text-field-helper-line" ><span
                    class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg oversizeStyle"

            >e.g. Bộ business: Business ethics in action, Introduce to text-align: left;white-space:nowrap;overflow: hidden;text-overflow: ellipsis</span>
            </div>
        </div>

        <!--        Editor Name -->
        <!--        Organization Name -->
    </div>
    <br>
    <div class="border" style="padding: 8px 16px 0 16px" id="box2">
        <label>Book information:</label>
        <!--        Book title -->
        <!--        Year of Pub, Edition -->
        <!--        Publisher-->
        <!--        URL-->
    </div>
    <br>
    <!--        Result -->
</form>
<script>
    mdc.autoInit();
    document.getElementById("box1").innerHTML +=
        createTextBox("authors",
            "Author's Name",
            "Format: First Middle Last",1) +
        createTextBox("editors",
            "Editor's Name",
            "Format: First Middle Last") +
        "<br><br>"+
        createTextBox("organization",
            "Organizations, corporations, etc",
            "e.g. NXB Trẻ");
    document.getElementById("box2").innerHTML +=
        createTextBox("title",
            "Title of book: Subtitle of book",
            "e.g. Just business: Business ethics in action, Verge", true) +
        createTextBox("year",
            "Year of Publication",
            "e.g. 2000", true,
            "[0-9][0-9][0-9][0-9]") +
        createTextBox("edition",
            "Edition",
            "e.g 2, 23", false,
            "[0-9]+") +
        createTextBox("publisher",
            "Publisher (*if is not an eBook)",
            "e.g. Oxford University Press", true) +
        createTextBox("url",
            "URL (*if is an eBook)",
            "e.g. http://www.gutenberg.org/ebooks/14264", true);
    document.body.innerHTML += createResultField();

    var list = document.getElementsByClassName("mdl-textfield__input");
    var lastValue = [];

    function updateResult() {
        for (var i = 0; i < list.length; i++) {
            lastValue[i] = list[i].value;
        }
        document.getElementById('result').innerHTML = getApaBook(lastValue);
    }
</script>
</body>
</html>

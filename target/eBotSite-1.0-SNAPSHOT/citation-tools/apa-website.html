<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/citation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/citation.js"></script>
</head>

<body class="framePadding">
<br>
<form id="form">
    <div class="border" style="padding: 8px 16px 0 16px" id="box1">
        <label style="color: darkred">Authors (choose one, comma separated list):</label>
        <!-- Author Name -->
        <!-- Group Name -->
    </div>
    <br>
    <div class="border" style="padding: 8px 16px 0 16px" id="box2">
        <label>Website information:</label>
        <!-- Article title -->
        <!-- Date of Pub / Up -->
        <!-- Site name-->
        <!-- URL-->
        <!-- Retrieved date-->
    </div>
    <br>
    <!-- Result -->
</form>
<script>
    mdc.autoInit();
    document.getElementById("box1").innerHTML +=
        createTextBox("authors",
            "Author's Name",
            "Format: First Middle Last") +
        createTextBox("group",
            "Groups",
            "e.g. United States Department of Education");
    document.getElementById("box2").innerHTML +=
        createTextBox("title",
            "Title of work",
            "e.g. The best anime of 2019", true) +
        createTextBox("date",
            "Date of Publication or Update",
            "Format: dd/mm/yyyy or mm/yyyy", false,
            "((31|30|[1-2][0-9]|0[1-9]|[1-9])/)?(0[1-9]|1[0-2]|[1-9])/[1-9][0-9][0-9][0-9]") +
        createTextBox("siteName",
            "Site name",
            "e.g. GitHub, Amazon, w3school,...") +
        createTextBox("url",
            "URL",
            "e.g. http://www.gutenberg.org/ebooks/14264", true) +
        createTextBox("retrieved",
            "Retrieved date",
            "Format: dd/mm/yyyy", false,
            "(31|30|[1-2][0-9]|0[1-9]|[1-9])/(0[1-9]|1[0-2]|[1-9])/[1-9][0-9][0-9][0-9]");
    document.body.innerHTML += createResultField();

    var list = document.getElementsByClassName("mdl-textfield__input");
    var lastValue = [];

    function updateResult() {
        for (var i = 0; i < list.length; i++) {
            lastValue[i] = list[i].value;
        }
        document.getElementById('result').innerHTML = getApaSite(lastValue);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Citation Tools by eBotTeam</title>
    <meta charset="utf-8">

    <link rel="icon"
          href="https://cdn.discordapp.com/icons/602896661643001856/ea6f59bfa350778dba954afb02a536af.webp?size=128">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-red.min.css"/>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style>
    .iframeClass {
    }
</style>

<body>
<div style="  --mdc-theme-primary: #323234;
  --mdc-theme-secondary: #feeae6;">
    <header class="mdc-top-app-bar" style="z-index: 999">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="mdc-top-app-bar__navigation-icon mdc-icon-button material-icons"
                        style="outline: none">menu
                </button>
                <a class="mdc-top-app-bar__title" style="color: inherit;" id="header">APA Book</a>
            </section>
        </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--modal mdc-top-app-bar--fixed-adjust  mdc-drawer--open">
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <h6 class="mdc-list-group__subheader">APA</h6>
                <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" onclick=show("apa-book")>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">book</i>
                    <span class="mdc-list-item__text">Book</span>
                </a>
                <a class="mdc-list-item" aria-selected="true" onclick=show("apa-website")>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">web</i>
                    <span class="mdc-list-item__text">Website</span>
                </a>

                <hr class="mdc-list-divider">
                <h6 class="mdc-list-group__subheader">IEEE</h6>
                <a class="mdc-list-item" aria-selected="true" onclick=show("ieee-book")>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">book</i>
                    <span class="mdc-list-item__text">Book</span>
                </a>

                <a class="mdc-list-item" aria-selected="true" onclick=show("ieee-website")>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">web</i>
                    <span class="mdc-list-item__text">Website</span>
                </a>
            </nav>


        </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>

    <!-- Content -->
    <main class="mdc-drawer-app-content main-content mdc-top-app-bar--fixed-adjust" id="parent"
          style="height: fit-content">

        <iframe id="apa-book" class="iframeClass"
                src="citation-tools/apa-book.html?#" onload="resizeIframe(this)"></iframe>

        <iframe id="apa-website" class="iframeClass"
                src="citation-tools/apa-website.html?#" onload="resizeIframe(this)"></iframe>

        <iframe id="ieee-book" class="iframeClass"
                src="citation-tools/ieee-book.html?#" onload="resizeIframe(this)"></iframe>

        <iframe id="ieee-website" class="iframeClass"
                src="citation-tools/ieee-website.html?#" onload="resizeIframe(this)"></iframe>


    </main>
</div>


<script>
    function resizeIframe(iframe) {
        var body = iframe.contentWindow.document.body,
            html = iframe.contentWindow.document.documentElement;
        var height = Math.max(body.scrollHeight, body.offsetHeight,
            html.clientHeight, html.scrollHeight, html.offsetHeight);
        iframe.height = height + "px";
        if (iframe.id !== "apa-book")
            iframe.style.display = "none";
    }

    var drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));

    var button = document.querySelector('button');
    button.addEventListener('click', function () {
        drawer.open = !drawer.open
    });

    var list = document.getElementsByClassName('iframeClass');

    function show(ele) {
        var i;
        var textList = ele.split("-");
        var text = textList[0].toUpperCase();
        for (i = 1; i < textList.length; i++) {
            text += " " + textList[i][0].toUpperCase() + textList[i].substr(1).toLowerCase();
        }
        document.getElementById("header").innerHTML = text;

        for (i = 0; i < list.length; i++) {
            if (list[i].id !== ele) list[i].style.display = "none";
            else {
                list[i].style.display = "unset";
            }
        }
        drawer.open = false;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.css">

    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">

    <link rel="stylesheet" href="../css/aos.css">

    <link rel="stylesheet" href="../css/ionicons.min.css">

    <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../css/jquery.timepicker.css">


    <link rel="stylesheet" href="../css/flaticon.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-red.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<div style="text-align: center;padding: 24px">
    <form>
        <div class="border" style="padding: 8px 16px 0 16px">
            <label style="color: darkred">Authors (choose one, comma separated list):</label>
            <!--        Author Name -->
            <br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="authors">
                <label class="mdl-textfield__label" for="authors">Author's Name</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >Format: First Middle Last</span>
                </div>
            </div>

            <!--        Editor Name -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="editors">
                <label class="mdl-textfield__label" for="editors">Editor's Name</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >Format: First Middle Last</span>
                </div>
            </div>

            <!--        Organization Name -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="organization">
                <label class="mdl-textfield__label" for="organization">Organizations, corporations, etc</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. NXB Tráº», General Motors Corporation</span>
                </div>
            </div>
        </div>
        <br>

        <div class="border" style="padding: 8px 16px 0 16px">
            <label>Book information:</label>
            <!--        Book title -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="title">
                <label class="mdl-textfield__label" for="title" style="color: darkred">Title of book: Subtitle of
                    book</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. Just business: Business ethics in action, Introduce to C#</span>
                </div>
            </div>
            <br>

            <!--        Year of Pub, Edition -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="year" pattern="[0-9][0-9][0-9][0-9]">
                <label class="mdl-textfield__label" for="year" style="color: darkred">Year of Publication</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. 2000, 1978</span>
                </div>
            </div>
            <br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="edition" pattern="[0-9]+">
                <label class="mdl-textfield__label" for="edition">Edition</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. 1, 23</span>
                </div>
            </div>
            <br>

            <!--        Publisher-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="publisher">
                <label class="mdl-textfield__label" for="publisher" style="color: darkred">Publisher (*if is not an
                    eBook)</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. Oxford University Press</span>
                </div>
            </div>
            <br>

            <!--        URL-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="url">
                <label class="mdl-textfield__label" for="url" style="color: darkred">URL (*if is an eBook)</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. http://www.gutenberg.org/ebooks/14264</span>
                </div>
            </div>
            <br>
        </div>
        <br>


        <!--        Result -->
        <div style="padding: 8px;height: 44px;border-style: solid;border-color: #1c7430;border-width: 1px;color: black">
            <label id="result"
                   class="float-left"
                   style="width: calc(100% - 32px);white-space:nowrap;overflow: hidden;text-overflow: ellipsis;padding-top: 3px;text-align: left"
            >Please type in more information!</label>
            <i class="float-right material-icons" onmouseover="reset()" id="tt_copy" style="outline: none"
               onclick="copyToClip(document.getElementById('result').innerHTML)">file_copy</i>
            <div class="mdl-tooltip" for="tt_copy" id="tt_copy_text">
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <div class="justify-content-center">
            <button onclick="clearAll()" class="mdc-button mdc-button--outlined"
                    style="outline: none;color: darkred;border-color: darkred"><span
                    class="mdc-button__ripple"></span> Clear all
            </button>
        </div>
    </form>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/citation.js"></script>
    <script>
        mdc.autoInit();
    </script>
    <script>
        function updateResult() {
            var authors = $('#authors').val();
            var editors = $('#editors').val();
            var organization = $('#organization').val();
            var title = $('#title').val();
            var year = $('#year').val();
            var edition = $('#edition').val();
            var publisher = $('#publisher').val();
            var url = $('#url').val();
            //$('#result')[0].parentElement.MaterialTextfield.change(getApaBook(authors, editors, organization, title, year, edition, publisher, url));
            document.getElementById('result').innerHTML = getApaBook(authors, editors, organization, title, year, edition, publisher, url);
        }

        function clearAll() {
            $('#authors')[0].parentElement.MaterialTextfield.change("");
            $('#editors')[0].parentElement.MaterialTextfield.change("");
            $('#organization')[0].parentElement.MaterialTextfield.change("");
            $('#title')[0].parentElement.MaterialTextfield.change("");
            $('#year')[0].parentElement.MaterialTextfield.change("");
            $('#edition')[0].parentElement.MaterialTextfield.change("");
            $('#publisher')[0].parentElement.MaterialTextfield.change("");
            $('#url')[0].parentElement.MaterialTextfield.change("");
            document.getElementById('result').innerHTML = "Please type in more information!";
        }
    </script>
</div>
</body>

</html>

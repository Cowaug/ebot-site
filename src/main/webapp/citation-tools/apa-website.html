<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.css">

    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">

    <link rel="stylesheet" href="../css/aos.css">

    <link rel="stylesheet" href="../css/ionicons.min.css">

    <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../css/jquery.timepicker.css">


    <link rel="stylesheet" href="../css/flaticon.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-red.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<div style="text-align: center;padding: 24px">
    <form>
        <div class="border" style="padding: 8px 16px 0 16px">
            <label style="color: darkred">Authors (choose one, comma separated list):</label>
            <!--        Author Name -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="authors">
                <label class="mdl-textfield__label" for="authors">Author's Name</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >Format: First Middle Last</span>
                </div>
            </div>
            <br>

            <!--        Organization Name -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="organization">
                <label class="mdl-textfield__label" for="organization">Groups</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. United States Department of Education, U.S. Department of Commerce</span>
                </div>
            </div>
        </div>
        <br>

        <div class="border" style="padding: 8px 16px 0 16px">
            <label>Website information:</label>
            <!--        Article title -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="title">
                <label class="mdl-textfield__label" for="title" style="color: darkred">Title of work</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. What is bitcoin?, First self-driving car</span>
                </div>
            </div>
            <br>

            <!--        Date of Pub / Up -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="date"
                       pattern="((31|30|[1-2][0-9]|0[1-9]|[1-9])/)?(0[1-9]|1[0-2]|[1-9])/[1-9][0-9][0-9][0-9]">
                <label class="mdl-textfield__label" for="date">Date of Publication or
                    Update</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >Format: dd/mm/yyyy or mm/yyyy</span>
                </div>
            </div>
            <br>

            <!--            Site name-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="siteName">
                <label class="mdl-textfield__label" for="siteName">Site name</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. GitHub, Amazon, w3school,...</span>
                </div>
            </div>
            <br>

            <!--        URL-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="url">
                <label class="mdl-textfield__label" for="url" style="color: darkred">URL</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >e.g. http://www.gutenberg.org/ebooks/14264</span>
                </div>
            </div>
            <br>

            <!--        Retrieved date-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 style="padding-bottom: 8px;width: 100%" onkeyup="updateResult()">
                <input class="mdl-textfield__input" type="text" id="retrieved"
                       pattern="(31|30|[1-2][0-9]|0[1-9]|[1-9])/(0[1-9]|1[0-2]|[1-9])/[1-9][0-9][0-9][0-9]">
                <label class="mdl-textfield__label" for="retrieved">Retrieved date</label>
                <div class="mdc-text-field-helper-line"><span
                        class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                >Format: dd/mm/yyyy</span>
                </div>
            </div>
            <br>
        </div>
        <br>

        <!--        Result -->
        <div style="padding: 8px;height: 44px;border-style: solid;border-color: #1c7430;border-width: 1px;color: black">
            <label id="result"
                   class="float-left"
                   style="width: calc(100% - 32px);white-space:nowrap;overflow: hidden;text-overflow: ellipsis;padding-top: 4px;text-align: left"
            >Please type in more information!</label>
            <i class="float-right material-icons" onmouseover="reset()" id="tt_copy" style="outline: none"
               onclick="copyToClip(document.getElementById('result').innerHTML)">file_copy</i>
            <div class="mdl-tooltip" for="tt_copy" id="tt_copy_text">
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <div class="justify-content-center">
            <button onclick="clearAll()" class="mdc-button mdc-button--outlined"
                    style="outline: none;color: darkred;border-color: darkred"><span
                    class="mdc-button__ripple"></span> Clear all
            </button>
        </div>
    </form>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/citation.js"></script>
    <script>

    </script>
    <script>
        function updateResult() {
            var authors = $('#authors').val();
            var organization = $('#organization').val();
            var title = $('#title').val();
            var date = $('#date').val();
            var siteName = $('#siteName').val();
            var url = $('#url').val();
            var retrieved = $('#retrieved').val();
            document.getElementById('result').innerHTML = getApaSite(authors, organization, title, date, siteName, url, retrieved);
        }
        function clearAll() {
            $('#authors')[0].parentElement.MaterialTextfield.change("");
            $('#organization')[0].parentElement.MaterialTextfield.change("");
            $('#title')[0].parentElement.MaterialTextfield.change("");
            $('#date')[0].parentElement.MaterialTextfield.change("");
            $('#siteName')[0].parentElement.MaterialTextfield.change("");
            $('#url')[0].parentElement.MaterialTextfield.change("");
            $('#retrieved')[0].parentElement.MaterialTextfield.change("");
            document.getElementById('result').innerHTML = "Please type in more information!";
        }
    </script>
</div>
</body>

</html>
